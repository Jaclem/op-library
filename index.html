<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="doc-header">Personal Library</header>

    <form action="" method="get" class="form-flex">
        <label for="book-title">Book title</label>
        <input type="text" id="book-title">

        <label for="book-author">Author</label>
        <input type="text" id="book-author">

        <label for="book-pages">Number of Pages</label>
        <input type="text" id="book-pages">

        <label for="book-read">Have you read this book?</label>
        <input type="text" id="book-read">
        <br>
        <input type="submit" id="submit-btn">
    </form>

    <table class="book-storage" id="storage">
        <tr>
            <th>Title:</th>
            <th>Author:</th>
            <th>Pages:</th>
            <th>Read:</th>
        </tr>
        <tr>
            <td>Last Soldier</td>
            <td>Stephen King</td>
            <td>456</td>
            <td>&#9989;</td>
          </tr>
          <tr>
            <td>IT</td>
            <td>Stephen King</td>
            <td>456</td>
            <td>&#10060;</td>
          </tr>
    </table>

    <div class="btn-container">
        <button class="add-book">Add Book</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
