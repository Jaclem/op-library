<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    <div class="modal" id="modal">
        <header class="doc-header">Personal Library</header>
        <table class="book-storage" id="storage">
            <tr>
                <th>Title:</th>
                <th>Author:</th>
                <th>Pages:</th>
                <th>Read:</th>
            </tr>
            <tr>
                <td>Last Soldier</td>
                <td>Stephen King</td>
                <td>456</td>
                <td>&#9989;</td>
              </tr>
              <tr>
                <td>IT</td>
                <td>Stephen King</td>
                <td>456</td>
                <td>&#10060;</td>
              </tr>
        </table>
        <div class="btn-container">
            <button class="add-book" id="add-book">Add</button>
            <button class="remove" id="remove-book">Remove</button>
        </div>
    </div>

    <form action="" method="get" class="form-flex" id="form-flex">
        <label for="book-title">Book Title</label>
        <input type="text" id="book-title">

        <label for="book-author">Author</label>
        <input type="text" id="book-author">

        <label for="book-pages">Number of Pages</label>
        <input type="number" id="book-pages">

        <label for="book-read">Have you read this book?</label>
        
        <div class="radio-flex">
            <label for="book-read" class="radio-text">Yes</label>
            <input type="radio" id="book-read" name="read">
            <label for="book-read" class="radio-text">No</label>
            <input type="radio" id="not-read" name="read">
        </div>

        <br>
        <input type="submit" id="submit-btn">
    </form>

    <script src="app.js"></script>
</body>
</html>
